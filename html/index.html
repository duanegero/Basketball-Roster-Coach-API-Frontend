<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Look-up</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <button type="button" id="coach-master-btn" onclick="coachMaster()">Find Coach</button>
    <button type="button" id="goto-addplayer-btn" onclick="postPlayerPage()">Add Player</button>
    <button type="button" id="goto-addcoach-btn" onclick="postCoachPage()">Add Coach</button>
    <button type="button" id="goto-updateplayer-btn" onclick="putPlayerPage()">Update Player</button>
    <button type="button" id="goto-updatecoach-btn" onclick="putCoachPage()">Update Coach</button>
    <button type="button" id="goto-deleteplayer-btn" onclick="deletePlayerPage()">Delete Player</button>
    <button type="button" id="goto-deletecoach-btn" onclick="deleteCoachPage()">Delete Coach</button>
    <button type="button" id="goto-allplayers-btn" onclick="getAllPlayers()">Find Team</button>
    <h1 id="page-header">Player Look-Up</h1>
    <div id="select-team-div">
        <h3 id="team-header">Select Team</h3>
        <input type="radio" id="teamOne" name="team" value="team1" required>
        <label for="teamOne" id="teamOne-label">Team One</label><br>
        <input type="radio" id="teamTwo" name="team" value="team2" required>
        <label for="teamTwo" id="teamTwo-label">Team Two</label><br>
        <input type="radio" id="teamThree" name="team" value="team3" required>
        <label for="teamThree" id="teamThree-label">Team Three</label><br>
    </div>
    <div id="get-player-div">
        <h2 id="get-header">Find Player</h2>
        <form id="get-form">
            <label for="get-id" id="get-id-lable">Player ID:</label>
            <input id="get-id" type="number" min="1" max="20" placeholder="ID" required><br>
            <button id="get-btn" type="button" onclick="getPlayer()">Find</button>
        </form>
    </div>
    <div id="player-info-div">
        <p id="player-id"></p>
        <p id="player-name"></p>
        <p id="player-age"></p>
        <p id="player-email"></p>
        <p id="player-team"></p>
    </div>
    <script type="module" src="../dist/app.bundle.js"></script>
</body>

</html>
