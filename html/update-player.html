<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Player</title>
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
    <button type="button" id="player-master-btn" onclick="playerMaster()">Find Player</button>
    <button type="button" id="coach-master-btn" onclick="coachMaster()">Find Coach</button>
    <button type="button" id="goto-addplayer-btn" onclick="postPlayerPage()">Add Player</button>
    <button type="button" id="goto-addcoach-btn" onclick="postCoachPage()">Add Coach</button>
    <button type="button" id="goto-updatecoach-btn" onclick="putCoachPage()">Update Coach</button>
    <button type="button" id="goto-deleteplayer-btn" onclick="deletePlayerPage()">Delete Player</button>
    <button type="button" id="goto-deletecoach-btn" onclick="deleteCoachPage()">Delete Coach</button>
    <button type="button" id="goto-allplayers-btn" onclick="getAllPlayers()">Find Team</button>
    <h1 id="put-player-header">Update Player</h1>
    <div id="put-player-div">
        <form id="put-player-form">
            <label for="put-player-team" id="put-player-team-label">Player Team:</label>
            <select id="put-player-team" name="team-name">
                <option value="" selected disabled hidden>Choose an option</option>
                <option value="team1">Team One</option>
                <option value="team2">Team Two</option>
                <option value="team3">Team Three</option>
            </select>
            <label for="put-player-id" id="put-player-id-label">Player ID:</label>
            <input id="put-player-id" type="number" min="1" max="20" required placeholder="ID">
            <label for="put-player-name" id="put-player-name-label">Player Name:</label>
            <input id="put-player-name" type="text" required placeholder="First Name" class="letters-only">
            <label for="put-player-age" id="put-player-age-label">Player Age:</label>
            <input id="put-player-age" type="number" min="1" max="100" placeholder="Age">
            <label for="put-player-email" id="put-player-email-label">Player Email:</label>
            <input id="put-player-email" type="email" placeholder="Email" required>
            <button type="button" id="put-player-btn" onclick="putPlayer()">Update</button>
        </form>
    </div>

    <div id="put-player-info-div">
        <p id="put-player-id-p"></p>
        <p id="put-player-name-p"></p>
        <p id="put-player-age-p"></p>
        <p id="put-player-email-p"></p>
        <p id="put-player-team-p"></p>
    </div>
    <script type="module" src="../dist/app.bundle.js"></script>
</body>

</html>
