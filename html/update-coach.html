<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Coach</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body id="put-coach-body">
    <button type="button" id="player-master-btn" onclick="playerMaster()">Find Player</button>
    <button type="button" id="coach-master-btn" onclick="coachMaster()">Find Coach</button>
    <button type="button" id="goto-addplayer-btn" onclick="postPlayerPage()">Add Player</button>
    <button type="button" id="goto-addcoach-btn" onclick="postCoachPage()">Add Coach</button>
    <button type="button" id="goto-updateplayer-btn" onclick="putPlayerPage()">Update Player</button>
    <button type="button" id="goto-deleteplayer-btn" onclick="deletePlayerPage()">Delete Player</button>
    <button type="button" id="goto-deletecoach-btn" onclick="deleteCoachPage()">Delete Coach</button>
    <button type="button" id="goto-allplayers-btn" onclick="getAllPlayers()">Find Team</button>
    <h1 id="put-coach-header">Update Coach</h1>
    <div id="put-coach-div">
        <form id="put-coach-form">
            <label for="put-coach-team" id="put-coach-team-label">Coach Team:</label>
            <select id="put-coach-team" name="team-name">
                <option value="" selected disabled hidden>Choose an option</option>
                <option value="team1">Team One</option>
                <option value="team2">Team Two</option>
                <option value="team3">Team Three</option>
            </select>
            <label for="put-coach-id" id="put-coach-id-label">Coach ID:</label>
            <input id="put-coach-id" type="number" min="1" max="20" required placeholder="ID">
            <label for="put-coach-name" id="put-coach-name-label">Coach Name</label>
            <input id="put-coach-name" type="text" required placeholder="First Name">
            <label for="put-coach-assistant" id="put-coach-assistant-lable">Assistant</label>
            <input id="put-coach-assistant" type="text" required placeholder="Assistant">
        </form>
        <button type="button" id="put-coach-btn" onclick="putCoach()">Update</button>
    </div>
    <div id="put-coach-info-div">
        <p id="put-coach-id-p"></p>
        <p id="put-coach-name-p"></p>
        <p id="put-coach-assistant-p"></p>
        <p id="put-coach-team-p"></p>
    </div>
    <script type="module" src="../dist/app.bundle.js"></script>
</body>

</html>
